<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${tProjectFilePathInfoEntity.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>文件名称：</label>
                            <div class="col-sm-8">
                                <input id="fileName" name="fileName" th:value="${tProjectFilePathInfoEntity.fileName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>文件地址：</label>
                            <div class="col-sm-8">
                                <input id="filePath" name="filePath" th:value="${tProjectFilePathInfoEntity.filePath}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件类型：</label>
                            <div class="col-sm-8">
                                <select id="fileType" name="fileType" class="form-control">
                                    <option value="">请选择</option>
                                    <option th:value="0" th:selected="${0 == tProjectFilePathInfoEntity.fileType}"  th:text="jar"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/js/filepath/edit.js"></script>
</body>
</html>
