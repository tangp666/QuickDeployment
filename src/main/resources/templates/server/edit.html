<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${tServerInfoEntity.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>服务器名称：</label>
                            <div class="col-sm-8">
                                <input id="serverName" name="serverName" th:value="${tServerInfoEntity.serverName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>服务器地址：</label>
                            <div class="col-sm-8">
                                <input id="serverAddress" name="serverAddress" th:value="${tServerInfoEntity.serverAddress}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务器端口：</label>
                            <div class="col-sm-8">
                                <input id="serverProt" name="serverProt" th:value="${tServerInfoEntity.serverProt}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务器端口：</label>
                            <div class="col-sm-8">
                                <select id="projectId" name="projectId" class="form-control">
                                    <option value="">请选择</option>
                                    <option th:each="project:${tProjectInfoEntities}" th:value="${project.id}" th:selected="${tProjectServerEntity.projectId == project.id}"  th:text="${project.projectName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务器账号：</label>
                            <div class="col-sm-8">
                                <input id="serverAccount" name="serverAccount" th:value="${tServerInfoEntity.serverAccount}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务器密码：</label>
                            <div class="col-sm-8">
                                <input id="serverPassword" name="serverPassword" th:value="${tServerInfoEntity.serverPassword}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目描述:</label>
                            <div class="col-sm-8">
                                <textarea id="projectDesc" name="serverDesc" th:value="${tServerInfoEntity.serverDesc}" th:text="${tServerInfoEntity.serverDesc}" class="form-control" type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/js/server/edit.js"></script>
</body>
</html>
