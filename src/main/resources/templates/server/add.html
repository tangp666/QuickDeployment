<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>服务器名称：</label>
                            <div class="col-sm-8">
                                <input id="serverName" name="serverName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>服务器地址：</label>
                            <div class="col-sm-8">
                                <input id="serverAddress" name="serverAddress" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务器端口：</label>
                            <div class="col-sm-8">
                                <input id="serverProt" name="serverProt" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目：</label>
                            <div class="col-sm-8">
                                <select id="projectId" name="projectId" class="form-control">
                                    <option value="">请选择</option>
                                    <option th:each="project:${tProjectInfoEntities}" th:value="${project.id}" th:text="${project.projectName}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>服务器账号：</label>
                            <div class="col-sm-8">
                                <input id="serverAccount" name="serverAccount" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>服务器密码：</label>
                            <div class="col-sm-8">
                                <input id="serverPassword" name="serverPassword" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务器描述</label>
                            <div class="col-sm-8">
                                <textarea id="serverDesc" name="serverDesc" class="form-control" type="text" style="height: 100px"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/js/server/add.js"></script>
</body>
</html>
