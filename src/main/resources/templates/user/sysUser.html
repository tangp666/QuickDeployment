<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    thead th div {
        width: 100%;
        word-break: keep-all; /* 不换行 */
        white-space: nowrap; /* 不换行 */
        overflow: hidden; /* 内容超出宽度时隐藏超出部分的内容 */
        text-overflow: ellipsis; /* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用*/
        -o-text-overflow: ellipsis;
        -icab-text-overflow: ellipsis;
        -khtml-text-overflow: ellipsis;
        -moz-text-overflow: ellipsis;
        -webkit-text-overflow: ellipsis;
    }
</style>
<body class="gray-bg">
<style>
    .bs-checkbox {
        width: 5%;
    }
</style>
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-left" style="margin-left: 20px;">
                            <button shiro:hasPermission="simple:sysUser:add" type="button"
                                    class="btn  btn-primary" onclick="add()">
                                <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                            </button>
                            <button shiro:hasPermission="simple:sysUser:batchRemove" type="button"
                                    class="btn  btn-danger" onclick="batchRemove()">
                                <i class="fa fa-trash hidden" aria-hidden="true"></i>删除
                            </button>
                        </div>
                        <div class="columns pull-right" style="margin-right: 20px;">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="searchName" type="text" class="form-control"
                                   placeholder="姓名">
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <select th:each="role:${sysRoleEntities}" id="searchRoleId" class="form-control">
                                <option value="">请选择</option>
                                <option th:each="role : ${sysRoleEntities}" th:value="${role.id}" th:text="${role.roleName}">
                            </select>
                        </div>
                        <div class="ibox-content">
                            <table id="exampleTable" data-mobile-responsive="true">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自simple的创新方案 -->
</div>
<div>
    <script type="text/javascript">
        var s_assign_h = 'hidden';
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="simple:sysUser:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="simple:sysUser:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="simple:sysUser:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
<div shiro:hasPermission="simple:siteUser:add">
    <script type="text/javascript">
        var s_assign_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/static/js/user/sysUser.js"></script>
</body>
</html>
