<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${sysUserEntity.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>用户名：</label>
                            <div class="col-sm-8">
                                <input id="username" name="username" th:value="${sysUserEntity.username}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input
                                        th:field="*{sysUserEntity.status}" type="radio" name="status" value="1"/>正常</label>
                                <label class="radio-inline"> <input
                                        th:field="*{sysUserEntity.status}" type="radio" name="status" value="0"/>禁用</label>
                            </div>
                        </div>
                        <input type="hidden" name="roleIds" id="roleIds">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色</label>
                            <div class="col-sm-8">
                                <label th:each="role:${sysRoleEntities}" class="checkbox-inline">
                                    <input name="role" type="checkbox" th:value="${role.id}" th:text="${role.roleName}" th:checked="${roleIds.indexOf(role.id) > -1}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/js/user/edit.js"></script>
</body>
</html>
