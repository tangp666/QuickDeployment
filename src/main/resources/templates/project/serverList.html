<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="projectId"  name="projectId" th:value="${tProjectInfoEntity.id}" type="hidden" class="form-control">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目名称：</label>
                            <div class="col-sm-8">
                                <input id="projectName" readonly name="projectName" th:value="${tProjectInfoEntity.projectName}" class="form-control" type="text">
                            </div>
                        </div>
                        <input id="serverIds" type="hidden" name="serverIds" class="form-control">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务器：</label>
                            <div class="col-sm-8">
                                <div id="serverTree"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/js/project/serverList.js"></script>
</body>
</html>
