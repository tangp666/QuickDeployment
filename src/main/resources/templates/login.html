<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>快捷部署</title>
    <script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="/static/js/jquery.debouncedresize.js"></script>
    <script type="text/javascript" src="/static/js/jquery.throttledresize.js"></script>
    <script type="text/javascript" src="/static/js/jscrollpane/jquery.jscrollpane.js"></script>
    <script type="text/javascript" src="/static/js/jscrollpane/jquery.mousewheel.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/js/jscrollpane/jquery.jscrollpane.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/login.css" />
</head>
<body>
    <div class="dowebok">
        <div class="logo"></div>
        <div class="form-item">
            <input id="username" type="text" autocomplete="off" placeholder="用户名">
            <p class="tip">请输入用户名</p>
        </div>
        <div class="form-item">
            <input id="password" type="password" autocomplete="off" placeholder="登录密码">
            <p class="tip">用户名或密码不正确</p>
        </div>
        <div class="form-item"><button id="submit">登 录</button></div>
    </div>
</body>

<script>
    $(function () {
        $('input').val('')
        $('#submit').on('click', function(){
            $('.tip').show()
        })
    })
</script>

</html>
